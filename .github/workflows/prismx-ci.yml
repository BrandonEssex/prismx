name: PrismX CI â€“ Ubuntu & macOS

on:
  push:
    branches:
      - main
      - patch/**
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build & Patch Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt-get update || true
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev || true
        if: matrix.os == 'ubuntu-latest'

      - name: ğŸ› ï¸ Build project
        run: cargo build --release

      - name: ğŸ” Verify settings usage
        run: |
          chmod +x bin/verify-settings.sh
          bin/verify-settings.sh
