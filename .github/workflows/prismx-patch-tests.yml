name: PrismX Patch Tests

on:
  push:
    branches:
      - patch/**     # Run on all patch branches
  pull_request:
    branches:
      - main

jobs:
  generate-matrix:
    name: Generate Patch Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§® Find Patch Folders
        id: set-matrix
        run: |
          patches=$(find patches -maxdepth 1 -type d -name 'patch-*' | sed 's|patches/||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=$patches" >> $GITHUB_OUTPUT

  patch-test:
    name: Run Patch Tests (${{ matrix.patch }})
    needs: generate-matrix
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        patch: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ§° Set Executable Permissions
        run: |
          chmod +x ./patches/${{ matrix.patch }}/test_plan.sh || true
          chmod +x ./bin/lint-regression-check.sh || true

      - name: ğŸ› ï¸ Build PrismX
        run: cargo build --release

      - name: ğŸ§ª Run Patch Test Plan
        run: ./patches/${{ matrix.patch }}/test_plan.sh || echo "âŒ test_plan.sh failed or missing"

      - name: âœ… Run Lint Regression Check
        run: ./bin/lint-regression-check.sh || echo "âš ï¸ Lint check failed or skipped"
