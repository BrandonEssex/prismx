name: PrismX Patch Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - 'patches/patch-*/*'

concurrency:
  group: patch-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-matrix:
    name: Generate Patch Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§® Find Patch Folders
        id: set-matrix
        run: |
          patches=$(find patches -maxdepth 1 -type d -name 'patch-*' | sed 's|patches/||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "matrix=$patches" >> $GITHUB_OUTPUT

  patch-test:
    name: Run Patch Tests (${{ matrix.patch }})
    needs: generate-matrix
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        patch: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

    steps:
      - name: ğŸ” Skip if no patches found
        if: needs.generate-matrix.outputs.matrix == '[]'
        run: echo "ğŸŸ¡ No valid patches. Matrix skipped."

      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ§° Set Executable Permissions
        run: |
          chmod +x ./patches/${{ matrix.patch }}/test_plan.sh || true
          chmod +x ./bin/lint-regression-check.sh || true

      - name: ğŸ› ï¸ Build PrismX
        run: cargo build --release

      - name: ğŸ§ª Run Patch Test Plan
        run: ./patches/${{ matrix.patch }}/test_plan.sh || echo "âŒ test_plan.sh failed or missing"

      - name: âœ… Run Lint Regression Check
        run: ./bin/lint-regression-check.sh || echo "âš ï¸ Lint check failed or skipped"

      - name: ğŸ“‹ Run Patch Linter
        run: ./bin/patch-lint.sh ${{ matrix.patch }}

      - name: ğŸ“„ Generate PATCH_SUMMARY.md
        run: ./bin/gen-patch-summary.sh ${{ matrix.patch }}

      - name: ğŸ“¦ Archive Patch Folder
        run: ./bin/archive-patch.sh ${{ matrix.patch }}

      - name: â˜ï¸ Upload Patch Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.patch }}-artifact
          path: |
            patches/${{ matrix.patch }}.zip
            patches/${{ matrix.patch }}/PATCH_SUMMARY.md

      - name: ğŸ—ƒ Archive Patch Summary in Changelog
        run: |
          mkdir -p changelog/patches
          cp patches/${{ matrix.patch }}/PATCH_SUMMARY.md changelog/patches/${{ matrix.patch }}.md

      - name: ğŸ’¬ Post Summary to PR (if applicable)
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          gh pr comment "$PR_URL" --body "$(cat patches/${{ matrix.patch }}/PATCH_SUMMARY.md)" || echo "âš ï¸ Could not post PR comment"
